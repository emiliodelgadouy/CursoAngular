<ng-container *ngIf="vehiculo">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip routerLink="/vehiculos" color="primary" selected>Vehículos</mat-chip>
    <mat-chip color="primary" *ngIf="!vehiculo.id" selected>Nuevo</mat-chip>
    <mat-chip color="primary" *ngIf="vehiculo.id" selected># {{vehiculo.id}}</mat-chip>
  </mat-chip-list>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Vehículo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input [disabled]="!enabled" [(ngModel)]="vehiculo.matricula" matInput name="matricula" placeholder="Matrícula">
      </mat-form-field>
      <mat-form-field>
        <input [disabled]="!enabled" [(ngModel)]="vehiculo.tipo" matInput name="tipo" placeholder="Tipo">
      </mat-form-field>
      <mat-form-field>
        <textarea [disabled]="!enabled" [(ngModel)]="vehiculo.descripcion" matInput name="descripcion"
                  placeholder="Descripción"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <mat-slide-toggle [(ngModel)]="enabled">{{ enabled ? 'Desbloqueado' : 'Bloqueado' }}</mat-slide-toggle>
      <button [disabled]="busy" *ngIf="enabled" (click)="guardar()" color="primary" mat-raised-button>
        <mat-icon *ngIf="busy">
          <mat-spinner color="accent" diameter="20">
          </mat-spinner>
        </mat-icon>
        {{busy ? 'Guardando' : 'Guardar'}}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
