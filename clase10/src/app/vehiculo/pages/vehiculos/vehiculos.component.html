<div class="top-controls">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip color="primary" selected>Veh√≠culos</mat-chip>
  </mat-chip-list>
  <button routerLink="/vehiculos/nuevo" mat-raised-button color="accent">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="vehiculos$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo</th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> Matricula</th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>

  <ng-container matColumnDef="operaciones">
    <th mat-header-cell *matHeaderCellDef>Operaciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="remove(element)" mat-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button routerLink="/vehiculos/{{element.id}}" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
