<div style="border: 1px solid black">
  <div>
    <label for="apellido">Apellido de la familia: </label>
    <input [(ngModel)]="apellido" type="text" id="apellido">
  </div>
  <app-hijo-uno [apellido]="apellido" [nombre]="'Fulanito'"></app-hijo-uno>
  <app-hijo-dos (apellidoBorrado)="doApellidoBorrado($event)" [apellido]="apellido" [nombre]="'Mengano'"></app-hijo-dos>
</div>
